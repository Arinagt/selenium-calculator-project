name: Selenium Tests with Edge

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Selenium Tests with Edge and HTML Report
      run: |
        python -m pytest tests/ -v --html=selenium-report.html --self-contained-html

    - name: Upload HTML Report
      uses: actions/upload-artifact@v4
      with:
        name: selenium-report-edge
        path: selenium-report.html
        retention-days: 30
